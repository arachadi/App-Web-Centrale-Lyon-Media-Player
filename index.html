<!DOCTYPE html>
<html>
<head>
	<title>Media player</title>
	<meta charset="utf-8">
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<!-- CSS/JS -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://use.fontawesome.com/9c576626a0.js"></script>
</head>
<body>
	<div class="container">
		<div class="row" id="row_audio">
			<div class="col-lg-3" style="padding-right:0; ">
		    	<div id="img_track"></div>
		    </div>
			<div class="col-lg-9" style="padding-left:0; ">
				<div class="row">
					<div id="title">
			    		Title
			    	</div>
			    	<div id="artist">
			    		Artiste
			    	</div>
				</div>
				<div class="row">
					<div class="player">
						<audio id="audio" controls>
						    <source id="audioSource" src="" type="audio/mpeg">
						     Your Browser Does Not Support Audio
						 </audio>
					</div>
				</div>
			</div>
		</div>
		<div class="row" id="row_search">
			<div class="input-group">
				<input type="text" class="form-control" id="search" onkeyup="search()" placeholder="search">
			</div>
		</div>
		<div id="other_titles">
			<table class="table" >
				<thead>
					<tr>
						<th class="col-sm-1">#</th>
						<th class="col-sm-2">Artist</th>
						<th class="col-sm-7">Title</th>
						<th class="col-sm-1"></th>
						<th class="col-sm-1">Time</th>
					</tr>
				</thead>
				<tbody id="table_body">
					<!-- ICI on ajoute les fichiers trouvés par le serveur -->
				</tbody>
			</table>
		</div>
		<div id="drop-area">
			<form class="my-form" method="post" enctype="multipart/form-data">
				<p>
					Vous pouvez faire glisser et déposer plusieurs fichiers (mp3) dans cette zone pour les télécharger (max 20MB).
				</p>
				<input type="file" id="fileElem" multiple accept=".mp3,audio/*" onchange="handleFiles(this.files)">
				<label for="fileElem" class="button">
				  Sélectionnez des fichiers
				</label>
				<progress id="progress-bar" max=100 value=0></progress>
			</form>
			<p id="formError"></p>
		</div>
	</div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
